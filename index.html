<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>永濟中醫診所｜線上預約</title>

<!-- 字型：思源宋體（標題/介面）、思源黑體（表單/內文） -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&family=Noto+Sans+TC:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  /* 中醫品牌色調（木棕、灰藍、茶卡） */
  --brand:#6b5844;        /* 標題深木色 */
  --brand-600:#5a4a3a;
  --ink:#2a231b;          /* 文字主色 */
  --muted:#6f6a62;        /* 次要文字 */
  --bg:#f7f4f0;           /* 米白底 */
  --card:#ffffff;         /* 卡片底 */
  --line:#e6dfd6;         /* 邊框色 */

  /* 時段色塊 */
  --early:#8b5e3c;   /* 早診 木棕 */
  --noon:#a68b6a;    /* 午診 茶卡 */
  --night:#6c7a89;   /* 晚診 灰藍 */

  --cap:#e9e2d8;     /* 膠囊（方塊）底色 */
  --cap-bd:#cbbfaa;  /* 膠囊邊框 */
}

*{box-sizing:border-box}
body{
  margin:0;background:var(--bg);color:var(--ink);
  font-family:"Noto Serif TC","Source Han Serif TC","Songti TC","Sarasa Gothic TC",serif;
}
.container{max-width:980px;margin:20px auto;padding:0 14px}
.h1{display:flex;align-items:center;gap:10px;font-weight:900;font-size:clamp(22px,4.2vw,32px);color:var(--brand)}
.badge{background:var(--brand);color:#fff;border-radius:10px;width:42px;height:42px;display:grid;place-items:center;font-weight:900}
.section{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px;margin-top:14px}
.tt{font-weight:900;margin:6px 2px 10px;color:var(--brand)}
.note{color:var(--muted);font-size:.92rem}

/* doctor chips -> 方形色塊 */
.filters{display:flex;gap:8px;flex-wrap:wrap}
.chip{
  border:1px solid var(--line);border-radius:8px;background:#fff;
  padding:.42rem .9rem;font-weight:800;cursor:pointer;
}
.chip[aria-pressed="true"]{background:#efe7db;border-color:#d7c9b5;color:var(--brand)}

/* calendar (narrow) */
.grid7{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
.wd{color:#8b8379;text-align:center;font-weight:800;font-size:.82rem}
.day{
  min-height:76px;font-size:.78rem;background:#fff;border:1px solid var(--line);border-radius:8px;
  display:flex;flex-direction:column;align-items:center;justify-content:flex-start;gap:6px;padding:6px;
}
.day.clickable{cursor:pointer}
.day.clickable:hover{box-shadow:0 0 0 2px #e0d5c7}
.day.today{background:#3a3128;color:#fff;border-color:#3a3128}
.day .d{font-weight:900;font-size:.9rem}

/* 三個時段 → 方形色塊（不再是膠囊） */
.block{
  display:inline-block;border-radius:6px;padding:2px 8px;font-size:.72rem;font-weight:800;color:#fff;
}
.block.early{background:var(--early)}
.block.noon {background:var(--noon)}
.block.night{background:var(--night)}
.block.dim{opacity:.35}

/* slot groups（細節：醫師 → 時段 → 15 分鐘） */
.slot{
  border:1px solid var(--line);border-radius:10px;padding:12px;background:#fff;
  display:flex;gap:10px;align-items:center
}
.slot .remain{margin-left:auto;color:#5a5248}

/* 15 分鐘方形色塊按鈕 */
.caps{margin:8px 0 14px 0;display:flex;flex-wrap:wrap;gap:8px}
.caps button{
  border:1px solid var(--cap-bd);background:var(--cap);border-radius:6px;
  padding:.5rem .8rem;font-weight:800;cursor:pointer;font-family:"Noto Sans TC","Noto Serif TC",sans-serif
}
.caps button[aria-pressed="true"]{
  background:#d7c9b5;border-color:#bba78f
}

/* 表單改用無襯線，易讀 */
.form{display:grid;gap:12px}
.input{
  border:1px solid var(--line);border-radius:10px;height:46px;padding:0 .9rem;background:#fff;
  font-family:"Noto Sans TC","Noto Serif TC",sans-serif
}
.btn{border:none;border-radius:10px;padding:1rem 1.2rem;font-weight:900;cursor:pointer}
.btn-main{background:var(--brand);color:#fff}
.btn-main:hover{background:var(--brand-600)}
.btn-ghost{background:#fff;border:1px solid var(--line);color:var(--brand)}

/* 已選卡片 */
.chosen{
  border:1px dashed #d8cbb9;border-radius:12px;background:#fbf8f3;padding:12px;font-weight:800;display:flex;flex-wrap:wrap;gap:8px;align-items:center
}
.chosen .tag{border:1px solid #e0d5c7;border-radius:6px;padding:.35rem .7rem;background:#fff}
</style>
</head>
<body>
<div class="container">
  <div class="h1"><div class="badge">＋</div> 永濟中醫診所｜線上預約</div>

  <!-- 醫師（可複選） -->
  <div class="section">
    <div class="tt">請先選擇醫師（可複選）</div>
    <div class="filters" id="docFilters"></div>
    <div class="note">若不挑醫師，可同時勾選多位，系統會聚合顯示。</div>
  </div>

  <!-- 月曆 & 時段 -->
  <div class="section">
    <div class="tt" id="rangeNote">可預約日</div>
    <div class="grid7" id="wdRow"></div>
    <div class="grid7" id="days"></div>
    <div class="tt" style="margin-top:12px">當日可預約（醫師 → 時段 → 15 分鐘）</div>
    <div id="slotGroups" style="display:grid;gap:12px"></div>
  </div>

  <!-- 已選卡片 + 表單 -->
  <div class="section">
    <div class="tt">已選擇</div>
    <div id="chosen" class="chosen">尚未選擇</div>

    <div class="form" style="margin-top:12px">
      <input id="name" class="input" placeholder="姓名 *"/>
      <input id="birthday" class="input" type="date" placeholder="出生年月日 *"/>
      <input id="idnum" class="input" maxlength="10" placeholder="身分證字號 *"/>
      <input id="phone" class="input" maxlength="10" inputmode="numeric" placeholder="聯絡電話 *"/>
      <label style="font-family:'Noto Sans TC',sans-serif;"><input type="checkbox" id="agree"/> 我已閱讀並同意預約須知</label>
      <button class="btn btn-main" id="submit">送出預約</button>
      <button class="btn btn-ghost" id="btnQuery" type="button">查詢/取消（稍後提供）</button>
    </div>
  </div>
</div>

<script>
const SCRIPT_URL='https://script.google.com/macros/s/AKfycbw5MKdIYDYD7dO2U4rKA06odv9rhO5Zo_qrOhbmtAuy2ygvxSQSmxXZJNU9Zi2ubUVU/exec'; // ← 換成 GAS 網址
const W=['日','一','二','三','四','五','六'];
const LABELS={early:'早診', noon:'午診', night:'晚診'};
const $=s=>document.querySelector(s);
const $docFilters=$('#docFilters'), $wd=$('#wdRow'), $days=$('#days'), $groups=$('#slotGroups');
const state={doctors:new Set(), date:null, chosen:null, range:null, doctorsMaster:[]};

function pad2(n){return String(n).padStart(2,'0')}
function ymd(d){return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`}
function firstOfMonth(d){return new Date(d.getFullYear(),d.getMonth(),1)}
function endOfMonth(d){return new Date(d.getFullYear(),d.getMonth()+1,0)}
function fmtROC(dateStr){const [y,m,d]=dateStr.split('-').map(Number);const dt=new Date(y,m-1,d);return `${y}/${pad2(m)}/${pad2(d)}（週${W[dt.getDay()]}）`}

async function api(path, params={}){
  const url=new URL(SCRIPT_URL);
  Object.entries({action:path,...params}).forEach(([k,v])=>url.searchParams.set(k,Array.isArray(v)?v.join(','):v));
  const r=await fetch(url.toString()); if(!r.ok) throw new Error('network'); return r.json();
}

async function boot(){
  const conf=await api('init');
  state.range=conf.range; state.doctorsMaster=conf.doctors||[];
  $('#rangeNote').textContent=`可預約日：${fmtROC(conf.range.start)} ～ ${fmtROC(conf.range.end)}`;
  renderDoctorChips();
  $wd.innerHTML=W.map(w=>`<div class="wd">${w}</div>`).join('');
  renderCalendar(); renderGroups();
}
function renderDoctorChips(){
  $docFilters.innerHTML='';
  state.doctorsMaster.forEach(name=>{
    const b=document.createElement('button'); b.type='button'; b.className='chip'; b.textContent=name;
    if(state.doctors.has(name)) b.setAttribute('aria-pressed','true');
    b.onclick=()=>{ (state.doctors.has(name)?state.doctors.delete(name):state.doctors.add(name));
      state.date=null; state.chosen=null; renderDoctorChips(); renderCalendar(); renderGroups(); renderChosen(); };
    $docFilters.appendChild(b);
  });
}
function renderCalendar(){
  const m=new Date(); const first=firstOfMonth(m), last=endOfMonth(m); const pad=first.getDay();
  let html=''; for(let i=0;i<pad;i++) html+=`<div></div>`;
  for(let d=1; d<=last.getDate(); d++){
    const cur=new Date(first.getFullYear(),first.getMonth(),d); const key=ymd(cur);
    const inRange = state.range && key>=state.range.start && key<=state.range.end;
    const cls = 'day'+(inRange?' clickable':'')+(key===ymd(new Date())?' today':'');
    const blocks = ['early','noon','night']
      .map(k=>`<span class="block ${k}${inRange?'':' dim'}">${LABELS[k]}</span>`)
      .join('<br>');
    html+=`<div class="${cls}" data-ymd="${key}">
      <div class="d">${d}</div>
      <div class="meta" style="text-align:center">${blocks}</div>
    </div>`;
  }
  $days.innerHTML=html;
  $days.querySelectorAll('.day.clickable').forEach(el=>{
    el.onclick=()=>{ $days.querySelectorAll('.day').forEach(x=>x.style.outline='none'); el.style.outline='2px solid #e0d5c7';
      state.date=el.dataset.ymd; state.chosen=null; renderGroups(); renderChosen(); };
  });
}
async function renderGroups(){
  $groups.innerHTML='';
  if(!state.date || state.doctors.size===0){ $groups.innerHTML='<div class="note">請先勾選醫師，並點選日期。</div>'; return; }
  const res=await api('slots',{date:state.date, doctors:[...state.doctors]});
  if(!res.groups.length){ $groups.innerHTML='<div class="note">當日無可預約時段。</div>'; return; }
  res.groups.forEach(g=>{
    const row=document.createElement('div'); row.className='slot';
    const labelColor = g.label.includes('早')?'early':(g.label.includes('午')?'noon':'night');
    row.innerHTML=`<strong style="color:var(--${labelColor})">${g.doctor}</strong>
                   <span class="block ${labelColor}">${g.label}</span>
                   <span>${g.range}</span>
                   <span class="remain">剩 ${g.remain} 位</span>`;
    const caps=document.createElement('div'); caps.className='caps';
    g.capsules.forEach(c=>{
      const btn=document.createElement('button'); btn.type='button'; btn.textContent=c.time;
      btn.onclick=()=>{ caps.querySelectorAll('button').forEach(b=>b.removeAttribute('aria-pressed')); btn.setAttribute('aria-pressed','true');
        state.chosen={doctor:g.doctor,date:state.date,label:g.label,range:g.range,time:c.time,no:c.no}; renderChosen(); };
      caps.appendChild(btn);
    });
    $groups.appendChild(row); $groups.appendChild(caps);
  });
}
function renderChosen(){
  const box=$('#chosen'); const name=$('#name').value.trim();
  if(!state.chosen){ box.textContent='尚未選擇'; return; }
  const items=[
    {t:'日期',v:fmtROC(state.chosen.date)},
    {t:'時間',v:`${state.chosen.time}（${state.chosen.label}｜${state.chosen.range}）`},
    {t:'第幾號',v:`第 ${state.chosen.no} 號`},
    {t:'醫師',v:state.chosen.doctor},
    {t:'姓名',v:name||'（尚未填寫）'}
  ];
  box.innerHTML=''; items.forEach(it=>{ const s=document.createElement('span'); s.className='tag'; s.textContent=`${it.t}：${it.v}`; box.appendChild(s); });
}
$('#name').addEventListener('input', renderChosen);

$('#submit').onclick=async ()=>{
  const req={
    name:$('#name').value.trim(),
    birthday:$('#birthday').value,
    idnum:$('#idnum').value.trim(),
    phone:$('#phone').value.trim(),
    agree:$('#agree').checked,
    chosen:state.chosen
  };
  if(!(req.name && req.birthday && req.idnum && req.phone && req.agree && req.chosen)){ alert('資料或選擇未完成'); return; }
  const url=new URL(SCRIPT_URL); url.searchParams.set('action','reserve');
  const r=await fetch(url.toString(),{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(req)});
  const data=await r.json();
  if(data.ok){ alert(`預約成功！\n您的號碼：第 ${data.no} 號`); } else { alert(`預約失敗：${data.msg||'未知錯誤'}`); }
  if(state.date && state.doctors.size) renderGroups();
};

boot().catch(err=>{alert('初始化失敗，請稍後再試'); console.error(err);});
</script>
</body>
</html>
