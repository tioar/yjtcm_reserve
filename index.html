<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>永濟中醫診所｜線上預約</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#efe5da; --card:#fff; --line:#e0d4c7; --ink:#2a231b; --muted:#6f6a62;
  --c1:#a9735f; --c2:#3f6674; --c3:#8f8a79; --c7:#8a6a3f;
  --early:var(--c1); --noon:var(--c7); --night:var(--c2);
  --brand:#6b5844; --brand-600:#5a4a3a;
  --slot-bg:#d3bba7; --slot-bd:#bfa991;
  --sel-bg:#d9b99a;       /* ← 灰橘色高亮背景 */
  --sel-bd:#b88f6a;       /* ← 灰橘色高亮邊框 */
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--ink);font-family:"Noto Serif TC","Source Han Serif TC",serif}
a,button{color:inherit;text-decoration:none;font-family:"Noto Serif TC","Source Han Serif TC",serif}
.container{max-width:980px;margin:18px auto;padding:0 14px}
.h1{display:flex;align-items:center;gap:10px;font-weight:900;font-size:clamp(22px,4.2vw,32px);color:var(--brand)}
.badge{background:var(--brand);color:#fff;border-radius:6px;width:42px;height:42px;display:grid;place-items:center;font-weight:900}
.section{background:var(--card);border:1px solid var(--line);border-radius:6px;padding:14px;margin-top:14px}
.tt{font-weight:900;margin:6px 2px 10px;color:var(--brand)}
.note{color:var(--muted);font-size:.92rem}

/* 醫師 chips（單選） */
.filters{display:flex;gap:10px;flex-wrap:wrap}
.chip{border:1px solid var(--line);border-radius:999px;background:#fff;padding:.55rem 1rem;font-weight:800;cursor:pointer;font-size:1.05rem}
.chip[aria-pressed="true"]{background:#efe0cf;border-color:#d6c3ae;color:var(--brand)}

/* 月曆 */
.cal-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
.cal-title{font-weight:900;color:var(--brand);font-size:clamp(18px,3.4vw,24px)}
.nav{display:flex;gap:8px}
.nav .arrow{width:30px;height:30px;border:1px solid var(--line);border-radius:6px;background:#fff;display:grid;place-items:center;cursor:pointer}
.nav .arrow:disabled{opacity:.4;cursor:not-allowed}
.nav .arrow.prev::before,
.nav .arrow.next::before{
  content:""; display:block; width:8px; height:8px; border-right:2px solid #7b6b58; border-bottom:2px solid #7b6b58;
}
.nav .arrow.prev::before{transform:rotate(135deg)}
.nav .arrow.next::before{transform:rotate(-45deg)}

.cal-wrap{position:relative}
.grid7{display:grid;grid-template-columns:repeat(7,minmax(0,1fr));gap:8px}
.wd{color:#8b8379;text-align:center;font-weight:800;font-size:.88rem}
.day{
  min-height:100px;background:#fff;border:1px solid var(--line);border-radius:6px;
  display:flex;flex-direction:column;align-items:center;gap:8px;padding:8px;transition:box-shadow .15s ease,background .15s ease,border-color .15s ease;overflow:hidden
}
.day.clickable{cursor:pointer}
.day.today{background:#3a3128;color:#fff;border-color:#3a3128}
.day.off{background:#f3ede6;color:#9a948b}
.day.selected{background:var(--sel-bg); border-color:var(--sel-bd); box-shadow:0 0 0 2px var(--sel-bd)}
.day .d{font-weight:900;font-size:1.05rem}
.meta{text-align:center;min-height:64px;display:flex;flex-direction:column;gap:6px;align-items:center;justify-content:flex-start}

/* 日格內診別小方塊 */
.blk{display:inline-block;border-radius:6px;padding:4px 10px;font-size:.82rem;font-weight:900;color:#fff;line-height:1}
.blk.early{background:var(--early)} .blk.noon{background:var(--noon)} .blk.night{background:var(--night)}
.blk.off{filter:grayscale(70%);opacity:.45}

/* 只蓋月曆區的轉圈圈 */
#calLoading{position:absolute; inset:44px 12px 12px 12px; display:none; align-items:center; justify-content:center;
  background:rgba(239,229,218,.55); backdrop-filter:blur(1px); border-radius:6px;}
.cal-wrap.loading #calLoading{display:flex}
.loader{display:flex;gap:10px;align-items:center;border:1px solid var(--line);background:#fff;padding:10px 14px;border-radius:999px;box-shadow:0 8px 24px rgba(0,0,0,.06)}
.spin{width:20px;height:20px;border:3px solid #e8dccc;border-top-color:#5a4a3a;border-radius:50%;animation:sp .8s linear infinite}
@keyframes sp{to{transform:rotate(360deg)}}

/* 當日可預約（手風琴） */
.acc-item{border:1px solid var(--line);border-radius:10px;background:#fff;overflow:hidden}
.acc-head{display:flex;align-items:center;gap:10px;padding:12px 14px;cursor:pointer}
.acc-head .doc{font-weight:900} .acc-head .tag{padding:3px 10px;color:#fff;border-radius:6px;font-weight:900}
.acc-head .tag.early{background:var(--early)} .acc-head .tag.noon{background:var(--noon)} .acc-head .tag.night{background:var(--night)}
.acc-head .range,.acc-head .remain{color:#5a5248}
.acc-head .remain{margin-left:auto}
.acc-head .chev{width:10px;height:10px;border-right:2px solid #7b6b58;border-bottom:2px solid #7b6b58;transform:rotate(-45deg);transition:.18s}
.acc-item.open .acc-head{background:#faf5ef}
.acc-item.open .acc-head .chev{transform:rotate(45deg)}
.acc-body{display:none;padding:0 14px 12px 14px}
.acc-item.open .acc-body{display:block}

/* 15 分鐘方塊 */
.caps{margin-top:8px;display:flex;flex-wrap:wrap;gap:8px}
.caps button{border:1px solid var(--slot-bd);background:var(--slot-bg);border-radius:10px;padding:.55rem 1rem;font-weight:800;cursor:pointer}
.caps button[aria-pressed="true"]{background:#c7ad96;border-color:#a88d73;box-shadow:0 0 0 2px #a88d73}

/* 已選摘要（精簡一行） */
.chosen{border:1px dashed #d9c9b6;background:#faf5ef;padding:12px;border-radius:6px;font-weight:800}

/* 表單 */
.form{display:grid;gap:12px}
.input{border:1px solid var(--line);border-radius:6px;height:46px;padding:0 .9rem;background:#fff}

/* Mobile */
@media (max-width:600px){
  .container{padding:0 8px}
  .grid7{gap:4px}
  .day{min-height:76px;padding:6px}
  .meta{min-height:44px}
  .blk{padding:2px 6px;font-size:.78rem}
}
</style>
</head>
<body>
<div class="container">
  <div class="h1"><div class="badge">＋</div> 永濟中醫診所｜線上預約</div>

  <div class="section">
    <div class="tt">請先選擇醫師（可複選）</div>
    <div class="filters" id="docFilters"></div>
    <div class="note">載入時月曆僅顯示日期；成功載入後一次顯示診別方塊。</div>
  </div>

  <div class="section cal-wrap" id="calWrap">
    <div class="cal-head">
      <div class="cal-title" id="calTitle">—</div>
      <div class="nav">
        <button id="btnPrev" class="arrow prev" title="上個月"></button>
        <button id="btnNext" class="arrow next" title="下個月"></button>
      </div>
    </div>

    <div class="tt" id="rangeNote">可預約日</div>
    <div class="grid7" id="wdRow"></div>
    <div class="grid7" id="days"></div>

    <!-- 只蓋月曆區的轉圈圈 -->
    <div id="calLoading">
      <div class="loader"><div class="spin"></div><div id="calLoadText">載入中…</div></div>
    </div>

    <div class="tt" style="margin-top:12px">當日可預約（醫師 → 診別 → 15 分鐘）</div>
    <div id="slotGroups" style="display:grid;gap:10px"></div>
  </div>

  <div class="section">
    <div class="tt">已選擇</div>
    <div id="chosen" class="chosen">尚未選擇</div>

    <div class="form" style="margin-top:12px">
      <input id="name" class="input" placeholder="姓名 *"/>
      <input id="birthday" class="input" type="date" placeholder="出生年月日 *"/>
      <input id="idnum" class="input" maxlength="10" placeholder="身分證字號 *"/>
      <input id="phone" class="input" maxlength="10" inputmode="numeric" placeholder="聯絡電話 *"/>
      <label><input type="checkbox" id="agree"/> 我已閱讀並同意預約須知</label>
      <button class="chip" id="submit" style="background:var(--brand);color:#fff;border-color:var(--brand-600)">送出預約</button>
    </div>
  </div>
</div>

<script>
const SCRIPT_URL='https://script.google.com/macros/s/AKfycbz4DkAoRThUXiy8wnhfZyBdEcCmh7Za9QZ3F1D4-vFvOH7cAQMUFRLKHAE0AX0gfhO8/exec'; // ← 換成你的 GAS 網址
const W=['日','一','二','三','四','五','六'];
const $=s=>document.querySelector(s);
const $wd=$('#wdRow'), $days=$('#days'), $groups=$('#slotGroups'), $calWrap=$('#calWrap'), $calText=$('#calLoadText');
const $title=$('#calTitle'), $prev=$('#btnPrev'), $next=$('#btnNext');
const todayStr = ymd(new Date());
const state={doctors:new Set(), doctorsMaster:[], range:null, date:null, chosen:null, dayCache:{}, curMonth:firstOfMonth(new Date())};
let inFlightController=null;

/* Utils */
function pad2(n){return String(n).padStart(2,'0')}
function ymd(d){return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`}
function firstOfMonth(d){return new Date(d.getFullYear(),d.getMonth(),1)}
function endOfMonth(d){return new Date(d.getFullYear(),d.getMonth()+1,0)}
function fmtROC(dateStr){const [y,m,d]=dateStr.split('-').map(Number);const dt=new Date(y,m-1,d);return `${y}/${pad2(m)}/${pad2(d)}（${'日一二三四五六'[dt.getDay()]}）`}
function calLoading(on,msg){ $calWrap.classList.toggle('loading',!!on); if(msg) $calText.textContent=msg; }

/* API */
async function api(action, params={}, signal){
  const url=new URL(SCRIPT_URL);
  Object.entries({action,...params}).forEach(([k,v])=>url.searchParams.set(k,Array.isArray(v)?v.join(','):v));
  const r=await fetch(url.toString(),{signal});
  if(!r.ok) throw new Error('network');
  return r.json();
}

/* Boot */
async function boot(){
  // 週標題
  $wd.innerHTML=W.map(w=>`<div class="wd">${w}</div>`).join('');
  // 初次畫空殼
  drawCalendarShell();

  // 初始化資料
  const conf = await api('init');
  state.range = conf.range;
  state.doctorsMaster = conf.doctors||[];

  // 預設就選「皆可」
  state.doctors = new Set(state.doctorsMaster); // 皆可＝全部
  renderDoctorChips(); // 單選 chips（會把「皆可」按下去）
  $('#rangeNote').textContent=`可預約日：${fmtROC(conf.range.start)} ～ ${fmtROC(conf.range.end)}`;
  await loadMonthDiagnoses();
}

/* 月曆外觀 */
function drawCalendarShell(){
  const first=firstOfMonth(state.curMonth), last=endOfMonth(state.curMonth), pad=first.getDay();
  $title.textContent=`${first.getFullYear()}年${first.getMonth()+1}月份`;
  // 箭頭：只允許「本月」與「下個月」之間切換
  const nowFirst=firstOfMonth(new Date());
  const nextFirst=firstOfMonth(new Date(nowFirst.getFullYear(),nowFirst.getMonth()+1,1));
  $prev.disabled = first.getTime()<=nowFirst.getTime();
  $next.disabled = first.getTime()>=nextFirst.getTime();

  let html=''; for(let i=0;i<pad;i++) html+=`<div class="day"></div>`;
  for(let d=1; d<=last.getDate(); d++){
    const key=ymd(new Date(first.getFullYear(),first.getMonth(),d));
    const isToday = key===todayStr;
    const isPast = key<todayStr;
    const inRange = !state.range || (key>=state.range.start && key<=state.range.end);
    const cls=['day']; if(isToday) cls.push('today'); if(isPast || !inRange) cls.push('off');
    html+=`<div class="${cls.join(' ')}" data-ymd="${key}">
      <div class="d">${d}</div>
      <div class="meta"></div>
    </div>`;
  }
  $days.innerHTML=html;
}

/* 醫師 chips（單選） */
function renderDoctorChips(){
  const box=$('#docFilters'); box.innerHTML='';
  // 皆可（單選邏輯：點「皆可」就等於全部；點其中一位就只那位）
  const allBtn=document.createElement('button');
  allBtn.type='button'; allBtn.className='chip'; allBtn.textContent='皆可';
  const isAll = state.doctors.size===state.doctorsMaster.length && state.doctorsMaster.length>0;
  if(isAll) allBtn.setAttribute('aria-pressed','true');
  allBtn.onclick=async()=>{
    state.doctors = new Set(state.doctorsMaster);
    renderDoctorChips(); state.date=null; state.chosen=null;
    await loadMonthDiagnoses(); renderGroups(); renderChosen();
  };
  box.appendChild(allBtn);

  // 個別醫師（單選）
  state.doctorsMaster.forEach(name=>{
    const b=document.createElement('button'); b.type='button'; b.className='chip'; b.textContent=name;
    if(!isAll && state.doctors.size===1 && state.doctors.has(name)) b.setAttribute('aria-pressed','true');
    b.onclick=async()=>{
      state.doctors = new Set([name]); // 單選
      renderDoctorChips(); state.date=null; state.chosen=null;
      await loadMonthDiagnoses(); renderGroups(); renderChosen();
    };
    box.appendChild(b);
  });
}

/* 逐日摘要載入（帶轉圈圈、並發取回） */
async function loadMonthDiagnoses(){
  $days.querySelectorAll('.meta').forEach(m=>m.innerHTML='');
  if(state.doctors.size===0) return;

  if(inFlightController) inFlightController.abort();
  inFlightController = new AbortController();

  calLoading(true,'載入中…');
  try{
    const first=firstOfMonth(state.curMonth), last=endOfMonth(state.curMonth);
    const keys=[]; for(let d=1; d<=last.getDate(); d++) keys.push(ymd(new Date(first.getFullYear(),first.getMonth(),d)));

    const doctorKey=[...state.doctors].sort().join(',');
    const results={}; let done=0; const limit=6; const queue=[...keys];

    async function worker(){
      while(queue.length){
        const date=queue.shift();
        if(state.range && (date<state.range.start || date>state.range.end)){ results[date]={}; done++; $calText.textContent=`載入中… ${done}/${keys.length}`; continue; }
        const cacheKey=date+'|'+doctorKey;
        if(state.dayCache[cacheKey]){ results[date]=state.dayCache[cacheKey]; done++; $calText.textContent=`載入中… ${done}/${keys.length}`; continue; }
        try{
          const res=await api('slots',{date,doctors:[...state.doctors]}, inFlightController.signal);
          const obj={};
          (res.groups||[]).forEach(g=>{
            const k = g.label.includes('早')?'early':(g.label.includes('午')?'noon':'night');
            obj[k]=g.remain;
          });
          state.dayCache[cacheKey]=obj; results[date]=obj;
        }catch(e){ if(e.name==='AbortError') return; results[date]={}; }
        finally{ done++; $calText.textContent=`載入中… ${done}/${keys.length}`; }
      }
    }
    const workers=[]; for(let i=0;i<limit;i++) workers.push(worker());
    await Promise.all(workers);

    fillDiagnoses(results);
  }finally{ calLoading(false); }
}

function fillDiagnoses(map){
  const inRange = state.range;
  $days.querySelectorAll('.day').forEach(el=>{
    const key=el.dataset.ymd, meta=el.querySelector('.meta'); if(!meta) return;
    meta.innerHTML='';
    const s = map[key] || {};
    const isPast = key<todayStr;
    const isInRange = !inRange || (key>=inRange.start && key<=inRange.end);
    const hasAny = Object.keys(s).length>0;
    if(!hasAny) return;

    [['early','早'],['noon','午'],['night','晚']].forEach(([k,shortC])=>{
      if(s[k]===undefined) return;
      const off = (s[k]===0) || isPast || !isInRange;
      const lab = (k==='early'?'早診':k==='noon'?'午診':'晚診');
      const span=document.createElement('span');
      span.className='blk '+k+(off?' off':''); span.dataset.s=shortC;
      span.innerHTML=`<span class="txt">${lab}</span>`;
      meta.appendChild(span);
    });

    el.classList.remove('clickable');
    if(!isPast && isInRange) el.classList.add('clickable');
  });

  // 點選日期：強烈灰橘高亮
  $days.querySelectorAll('.day.clickable').forEach(el=>{
    el.onclick=()=>{ $days.querySelectorAll('.day').forEach(x=>x.classList.remove('selected'));
      el.classList.add('selected');
      state.date=el.dataset.ymd; state.chosen=null; renderGroups(); renderChosen(); };
  });
}

/* 當日可預約（手風琴） */
async function renderGroups(){
  $groups.innerHTML='';
  if(!state.date || state.doctors.size===0){
    $groups.innerHTML='<div class="note">請先選擇醫師，並點選日期。</div>'; return;
  }
  const res=await api('slots',{date:state.date, doctors:[...state.doctors]});
  if(!res.groups.length){ $groups.innerHTML='<div class="note">當日無可預約時段或已額滿。</div>'; return; }

  res.groups.forEach(g=>{
    const key = g.label.includes('早')?'early':(g.label.includes('午')?'noon':'night');
    const item=document.createElement('div'); item.className='acc-item';

    const head=document.createElement('div'); head.className='acc-head';
    head.innerHTML=`<span class="tag ${key}">${g.label}</span>
                    <span class="doc">${g.doctor}</span>
                    <span class="range">${g.range}</span>
                    <span class="remain">剩 ${g.remain} 位</span>
                    <span class="chev"></span>`;
    item.appendChild(head);

    const body=document.createElement('div'); body.className='acc-body';
    const caps=document.createElement('div'); caps.className='caps';

    g.capsules.forEach(c=>{
      const btn=document.createElement('button'); btn.type='button'; btn.textContent=c.time;
      btn.onclick=()=>{ $groups.querySelectorAll('.caps button[aria-pressed="true"]').forEach(b=>b.removeAttribute('aria-pressed'));
        btn.setAttribute('aria-pressed','true');
        state.chosen={doctor:g.doctor,date:state.date,label:g.label,range:g.range,time:c.time,no:c.no};
        renderChosen();
      };
      caps.appendChild(btn);
    });

    body.appendChild(caps); item.appendChild(body);
    head.onclick=()=>{ const opening=!item.classList.contains('open'); $groups.querySelectorAll('.acc-item.open').forEach(x=>x.classList.remove('open')); if(opening) item.classList.add('open'); };
    $groups.appendChild(item);
  });
}

/* 精簡的「已選擇」一行文字 */
function renderChosen(){
  const box=$('#chosen');
  if(!state.chosen){ box.textContent='尚未選擇'; return; }
  const dt = state.chosen.date.replace(/-/g,'/'); // 2025/09/27
  box.textContent = `${fmtROC(state.chosen.date)}　時間：${state.chosen.time}（${state.chosen.label}｜${state.chosen.range}）　${state.chosen.doctor}`;
}
$('#name').addEventListener('input', renderChosen);

/* 送出（沿用你原本流程） */
$('#submit').onclick=async ()=>{
  const req={
    name:$('#name').value.trim(),
    birthday:$('#birthday').value,
    idnum:$('#idnum').value.trim(),
    phone:$('#phone').value.trim(),
    agree:$('#agree').checked,
    chosen:state.chosen
  };
  if(!(req.name && req.birthday && req.idnum && req.phone && req.agree && req.chosen)){ alert('資料或選擇未完成'); return; }
  const url=new URL(SCRIPT_URL); url.searchParams.set('action','reserve');
  const r=await fetch(url.toString(),{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(req)});
  const data=await r.json();
  if(data.ok){ alert(`預約成功！\n您的號碼：第 ${data.no} 號`); } else { alert(`預約失敗：${data.msg||'未知錯誤'}`); }
  await loadMonthDiagnoses(); renderGroups();
};

/* 月份切換（只允許本月↔下月） */
$prev.addEventListener('click', async()=>{
  state.curMonth=new Date(state.curMonth.getFullYear(),state.curMonth.getMonth()-1,1);
  drawCalendarShell(); await loadMonthDiagnoses();
});
$next.addEventListener('click', async()=>{
  state.curMonth=new Date(state.curMonth.getFullYear(),state.curMonth.getMonth()+1,1);
  drawCalendarShell(); await loadMonthDiagnoses();
});

/* 啟動 */
boot().catch(err=>{console.error(err); alert('初始化失敗，請稍後再試');});
</script>
</body>
</html>
